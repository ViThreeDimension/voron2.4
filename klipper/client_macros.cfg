[gcode_macro PARK_CENTER]
gcode:
    {% set Z = params.Z|default(30)|float %}
    SAVE_GCODE_STATE NAME=PARKCENTER_state
    CG28                          ; Home if not already homed
    G90                            ; absolute positioning
    G0 X150 Y150 Z{Z} F12000       ; move to center
    RESTORE_GCODE_STATE NAME=PARKCENTER_state

[gcode_macro PARK_BUCKET]
gcode:
    {% set Z = params.Z|default(30)|float %}
    SAVE_GCODE_STATE NAME=PARKBUCKET_state
    CG28                          ; Home if not already homed
    G90                            ; absolute positioning
    G0 Y280 Z{Z} F12000       
    G0 X50 Z{Z} F12000       
    G0 Y308 Z{Z} F12000       
    RESTORE_GCODE_STATE NAME=PARKBUCKET_state

[gcode_macro UNSTRESS_PRINT]
gcode:
  M106 S255                 ; set print fan to full speed to avoid melting fan ducts
  M190 S105                 ; heat bed
  {% for timer in range( 15,0,-1) %}
    #we cycle once a minute, so we can send an update to keep octoprint happy, rather than just sleeping for the entire soak
    M118 Unstressing: {timer|int}m remaining
    
    M105
    G4 P60000             ; Wait 1 minute
        
  {% endfor %}
  TURN_OFF_HEATERS
  G4 P60000               ; Wait 1 minute
  M106 S0                 ; set print fan to off
